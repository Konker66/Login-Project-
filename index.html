<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylee.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <a href="#">KONKER</a>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">About</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="showForm('login')">Sign In</button>
            <button class="btn" id="registerBtn" onclick="showForm('register')">Sign Up</button>
        </div>
    </nav>
    <div class="form-box">
        <div class="form-container active" id="login">
            <div class="top">
                <span>Don't have an account..? <a href="#" onclick="showForm('register')">Sign Up</a></span>
                <header>Sign In</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                    <i class="bx bx-user"></i>
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password..?</a></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container" id="register">
            <div class="top">
                <span>Have an account..? <a href="#" onclick="showForm('login')">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                    <i class="bx bx-user"></i>
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showForm(form) {
        console.log('showForm called with argument:', form);
        var loginContainer = document.getElementById("login");
        var registerContainer = document.getElementById("register");
        
        if (form === 'login') {
            console.log('Activating login form');
            loginContainer.classList.add("active");
            registerContainer.classList.remove("active");
        } else if (form === 'register') {
            console.log('Activating register form');
            registerContainer.classList.add("active");
            loginContainer.classList.remove("active");
        }
    }
</script>
</body>
</html>
